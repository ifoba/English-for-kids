<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./statistic.css">
    <title>English for kids</title>
</head>
<body>  
    <table class="table table-striped table-sm">
        <thead class="thead-dark">
          <tr>
            <th id="category" scope="col">Категория</th>
            <th id="word" scope="col">Слово</th>
            <th id="translate" scope="col">Перевод</th>
            <th id="clickTrain" scope="col">Кликов в тренировке</th>
            <th id="clickCorrect" scope="col">Правильных ответов</th>
            <th id="clickWrong" scope="col">Ошибок допущено</th>
            <th id="percent" scope="col">Процент ошибок</th>
          </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="container-fluid">
      <div class="row row-cols-1 justify-content-around">
        <button id="reset" type="button" class="btn btn-dark col-3">Reset</button>
      </div>
    </div>
    <script src="./src/const.js"></script>
    <script src="./src/statistic.js"></script>
</body>
</html>
